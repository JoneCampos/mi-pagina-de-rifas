<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Increíbles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            color: white;
            text-align: center;
        }

        header {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero {
            padding: 4rem 1rem;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            background: #e91e63;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #c2185b;
        }

        .formulario {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        form button {
            padding: 0.7rem;
            background: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #c2185b;
        }

        footer {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Rifas Increíbles</h1>
</header>

<section class="hero">
    <h2>Participa y gana premios cada semana</h2>
    <div class="countdown" id="countdown">Cargando tiempo restante...</div>
    <a href="#" class="button">Comprar Boletos</a>
</section>

<section class="formulario">
    <h2>Contáctanos</h2>
    <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <button type="submit">Enviar Mensaje</button>
    </form>
</section>

<footer>
    © 2025 Rifas Increíbles. Todos los derechos reservados.
</footer>

<script>
// Contador de tiempo hasta una fecha específica
const countdownElement = document.getElementById('countdown');
const targetDate = new Date("2025-08-01T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        countdownElement.innerHTML = "¡El sorteo ha terminado!";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s restantes`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
